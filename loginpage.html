<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log In</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f9f9f9;
    }

  .inner-box {
  display: flex;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  overflow: hidden;
  width: 1100px;     /* width is fine */
  min-height: 650px; /* ⬅️ add more height */
  max-width: 95%;  
}


    .image-container {
      flex: 1;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      max-width: 430px;
      max-height: 450px;
      border-bottom-right-radius: 160px;
      border-top-left-radius: 160px;
      object-fit: cover;
    }

    .image-container::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      max-width: 430px;
      max-height: 450px;
      border-bottom-right-radius: 160px;
      border-top-left-radius: 160px;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .text {
      position: absolute;
      z-index: 2;
      color: white;
      text-align: center;
      width: 220px;
    }

    .text h2 {
      font-size: 24px;
      margin: 0;
    }

    .text p {
      font-size: 14px;
      margin-top: 10px;
    }
.right-box {
  width: 600px;            /* more width */
  min-height: 500px;       /* more height */
  padding: 50px;           /* more padding inside */
  display: flex;
  flex-direction: column;
  justify-content: center;
  background: #fff;
  border-radius: 10px;     /* optional rounded edges */
}



    .social-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
    }

    .social-buttons button {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      margin: 0 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .social-buttons i {
      margin-right: 8px;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
      font-size: 13px;
      color: gray;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .divider:not(:empty)::before {
      margin-right: 10px;
    }

    .divider:not(:empty)::after {
      margin-left: 10px;
    }

    .form-group {
      margin-bottom: 15px;
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 12px 40px 12px 35px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
    }

    .form-group i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #777;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 20px;
      font-size: 13px;
    }

    .forgot-password a {
      text-decoration: none;
      color: #004080;
    }

    .login-button {
      width: 100%;
      background-color: #042647;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .signup-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-link a {
      color: #004080;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="inner-box">
    <div class="image-container">
      <img src="images/manper.webp" alt="Image">
      <div class="text">
        <h2>Welcome Back</h2>
        <p>Glad to see you again! Access your account to explore more.</p>
      </div>
    </div>

    <div class="right-box">
      <div class="social-buttons">
        <button><i class="fab fa-google"></i> Google</button>
        <button><i class="fab fa-facebook-f"></i> Facebook</button>
      </div>

      <div class="divider">Or sign in with email</div>

      <div class="form-group">
        <i class="fa fa-user"></i>
        <input type="text" placeholder="Enter your username">
      </div>

      <div class="form-group">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Enter your password" />
      </div>

      <div class="forgot-password">
        <a href="#">Forgot Password?</a>
      </div>

      <button class="login-button">Log In</button>

      <div class="signup-link">
        Don’t have an account? <a href="signup.html">Sign Up</a>
      </div>
    </div>
  </div>
</body>
</html>
