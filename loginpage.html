<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f9f9f9;
    }

    .inner-box {
      display: flex;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      width: 1100px;     /* ✅ same as signup */
      min-height: 560px; /* ✅ same as signup */
      max-width: 95%;
    }

    .image-container {
      flex: 1;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      max-width: 430px;
      max-height: 450px;
      border-bottom-right-radius: 160px;
      border-top-left-radius: 160px;
      object-fit: cover;
    }

    .image-container::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      max-width: 430px;
      max-height: 450px;
      border-bottom-right-radius: 160px;
      border-top-left-radius: 160px;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .text {
      position: absolute;
      z-index: 2;
      color: white;
      text-align: center;
      width: 220px;
    }

    .text h2 {
      font-size: 24px;
      margin: 0;
    }

    .text p {
      font-size: 14px;
      margin-top: 10px;
    }

    .right-box {
      width: 600px;      /* ✅ same as signup */
      min-height: 500px; /* ✅ same as signup */
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: #fff;
      border-radius: 10px;
    }

    .social-buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 25px;
    }

    .social-buttons button {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
      margin: 0 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .social-buttons i {
      margin-right: 8px;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 20px 0;
      font-size: 13px;
      color: gray;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .divider:not(:empty)::before {
      margin-right: 10px;
    }

    .divider:not(:empty)::after {
      margin-left: 10px;
    }

    .form-group {
      margin-bottom: 15px;
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 12px 40px 12px 35px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #f1f1f1;
    }

    .form-group i {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      color: #777;
    }

    .checkbox {
      font-size: 12px;
      margin-bottom: 15px;
    }

    .checkbox input {
      margin-right: 5px;
    }

    .checkbox a {
      color: #004080;
      text-decoration: none;
    }

    .login-button {
      width: 100%;
      background-color: #042647;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .login-button:hover {
      background-color: #06457a;
      transform: scale(1.05);
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
    }

    .signup-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-link a {
      color: #004080;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="inner-box">
    <div class="image-container">
      <img src="images/perfume1.jpg" alt="Image">
      <div class="text">
        <h2>Welcome Back!</h2>
        <p>Login to continue your fragrance journey with Fragranza.</p>
      </div>
    </div>

    <div class="right-box">
      <div class="social-buttons">
        <button><i class="fab fa-google"></i> Google</button>
        <button><i class="fab fa-facebook-f"></i> Facebook</button>
      </div>

      <div class="divider">Or login with email</div>

      <div class="form-group">
        <i class="fa fa-envelope"></i>
        <input type="email" placeholder="Enter your E-Mail" />
      </div>

      <div class="form-group">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Enter your password" />
      </div>

      <div class="checkbox">
        <input type="checkbox" /> Remember me
        <a href="#" style="float:right;">Forgot Password?</a>
      </div>
      <a href="index.html">
      <button class="login-button">Login</button>
      </a>

      <div class="signup-link">
        Don’t have an account? <a href="signup.html">Sign Up</a>
      </div>
    </div>
  </div>
</body>
</html>
